<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings UI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* التنسيقات العامة للحصول على مظهر التطبيق */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            /* منع نسخ النص */
            user-select: none; 
            -webkit-user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000; /* الخلفية السوداء العميقة */
            color: #ffffff;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* إخفاء شريط التمرير لجميع المتصفحات */
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px 16px;
            min-height: 100vh;
        }

        /* رأس الصفحة */
        header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }

        header i {
            font-size: 1.2rem;
            cursor: pointer;
        }

        header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* المجموعات (البلوكات) */
        .section-group {
            background-color: #1a1a1a; /* اللون الرمادي الداكن للبلوكات */
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        /* العناصر داخل المجموعات */
        .setting-item {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #2a2a2a;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item:active {
            background-color: #262626;
        }

        .icon-box {
            width: 32px;
            display: flex;
            justify-content: flex-start;
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        .label {
            flex-grow: 1;
            font-size: 1rem;
            color: #efefef;
        }

        .value {
            color: #8e8e8e;
            font-size: 0.95rem;
            margin-right: 8px;
        }

        .arrow {
            color: #4a4a4a;
            font-size: 0.9rem;
        }

        /* أزرار التذييل */
        .footer-actions {
            margin-top: 10px;
        }

        .logout-btn {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            margin-bottom: 40px;
        }

        .logout-btn:active {
            background-color: #262626;
        }

        /* الروابط السفلية */
        .legal-links {
            text-align: center;
            color: #3e7fb5; /* اللون الأزرق للروابط */
            font-size: 0.85rem;
            line-height: 2;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <i class="fas fa-chevron-left" onclick="window.location.href='me.html';" style="cursor: pointer;"></i>
            <h1>Settings</h1>
        </header>

        <div class="section-group">
            <div class="setting-item">
                <div class="icon-box"><i class="far fa-user-circle"></i></div>
                <div class="label">Account Security</div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="setting-item">
                <div class="icon-box"><i class="fas fa-cog"></i></div>
                <div class="label">General</div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="setting-item">
                <div class="icon-box"><i class="far fa-bell"></i></div>
                <div class="label">Notifications</div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="setting-item">
                <div class="icon-box"><i class="fas fa-lock"></i></div>
                <div class="label">Privacy</div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>

        <div class="section-group">
            <div class="setting-item">
                <div class="icon-box"><i class="far fa-list-alt"></i></div>
                <div class="label">Content preferences</div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="setting-item">
                <div class="icon-box"><i class="fas fa-th-large"></i></div>
                <div class="label">Widgets</div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="setting-item">
                <div class="icon-box"><i class="fas fa-umbrella"></i></div>
                <div class="label">Minor Mode</div>
                <div class="value">Not Enabled</div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>

        <div class="section-group">
            <div class="setting-item">
                <div class="icon-box"><i class="fas fa-flask"></i></div>
                <div class="label">Try New Features</div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>

        <div class="section-group">
            <div class="setting-item">
                <div class="icon-box"><i class="far fa-question-circle"></i></div>
                <div class="label">About rednote</div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>

        <div class="footer-actions">
            <div class="logout-btn" onclick="window.location.href='index.html';" style="cursor: pointer;">Log Out</div>
        </div>
    </div>

    <script>
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
const auth = getAuth();

document.querySelector('.logout-btn').onclick = function() {
    signOut(auth).then(() => {
        window.location.href = 'index.html';
    });
};
    </script>

</body>
</html>
