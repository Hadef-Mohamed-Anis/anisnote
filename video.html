<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Reel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121214;
            --card-bg: #1e1e20;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --accent-red: #ff2442;
            --border-color: #2c2c2e;
        }

        body {
            margin: 0; background-color: var(--bg-color);
            font-family: 'Inter', sans-serif; color: var(--text-main);
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 15px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; background: var(--bg-color); z-index: 100;
        }

        .back-icon { font-size: 24px; cursor: pointer; }
        .publish-btn {
            background-color: var(--accent-red); color: white; border: none;
            padding: 8px 18px; border-radius: 20px; font-weight: 600; cursor: pointer;
        }
        .publish-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Media Preview */
        .media-section { padding: 10px 15px; display: flex; justify-content: center; }
        .video-container {
            width: 100%; max-width: 300px; aspect-ratio: 9 / 16;
            background-color: var(--card-bg); border-radius: 12px;
            border: 1px dashed var(--border-color); display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden; cursor: pointer;
        }
        .video-container video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .upload-hint { text-align: center; color: var(--text-muted); }
        .upload-hint i { font-size: 32px; color: var(--accent-red); margin-bottom: 10px; }

        /* Inputs */
        .input-section { padding: 15px; }
        .post-title {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid var(--border-color); color: white;
            font-size: 18px; padding: 10px 0; outline: none; margin-bottom: 15px;
        }
        .post-content {
            width: 100%; background: transparent; border: none; color: var(--text-muted);
            font-size: 15px; resize: none; outline: none; min-height: 80px;
        }

        /* Privacy Switch */
        .settings-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color); margin-top: 20px;
        }
        .settings-label { display: flex; align-items: center; gap: 10px; }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-red); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Progress Overlay */
        #progressOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .progress-box { width: 80%; background: #333; height: 6px; border-radius: 3px; overflow: hidden; margin-top: 15px; }
        #progressBar { width: 0%; height: 100%; background: var(--accent-red); transition: width 0.2s; }
    </style>
</head>
<body>

    <div id="progressOverlay">
        <p id="statusText" style="color: white; font-weight: 500;">Initializing Upload...</p>
        <div class="progress-box"><div id="progressBar"></div></div>
    </div>

    <div class="header">
        <i class="fas fa-times back-icon" onclick="history.back()"></i>
        <span style="font-weight: 600;">New Reel</span>
        <button class="publish-btn" id="publishBtn" disabled>Post</button>
    </div>

    <div class="media-section">
        <div class="video-container" onclick="document.getElementById('videoInput').click()">
            <div id="placeholder" class="upload-hint">
                <i class="fas fa-play-circle"></i>
                <p>Tap to select video</p>
            </div>
            <video id="videoPreview" loop muted></video>
        </div>
        <input type="file" id="videoInput" accept="video/*" hidden>
    </div>

    <div class="input-section">
        <input type="text" id="postTitle" class="post-title" placeholder="Reel Title">
        <textarea id="postContent" class="post-content" placeholder="Write something about this video..."></textarea>
    </div>

    <div class="settings-item">
        <div class="settings-label">
            <i class="fas fa-lock" style="color: #8e8e93;"></i>
            <span>Private Reel (Only for me)</span>
        </div>
        <label class="switch">
            <input type="checkbox" id="privacyToggle">
            <span class="slider"></span>
        </label>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // تم إضافة setDoc و getDoc و doc للقائمة
        import { getFirestore, collection, addDoc, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- إعدادات Firebase الخاصة بك ---
        const firebaseConfig = {
            apiKey: "AIzaSyAuEfa4lBdoarHqUBmpWnVdYEhLYMUW0Wk",
            authDomain: "rednote-99494.firebaseapp.com",
            projectId: "rednote-99494",
            storageBucket: "rednote-99494.firebasestorage.app",
            messagingSenderId: "381708373042",
            appId: "1:381708373042:web:3b2b66b9aefba8b98bc02b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;


        onAuthStateChanged(auth, (user) => {
            if (user) currentUser = user;
            else window.location.href = "index.html"; 
        });

        const videoInput = document.getElementById('videoInput');
        const videoPreview = document.getElementById('videoPreview');
        const publishBtn = document.getElementById('publishBtn');

        videoInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
                videoPreview.play();
                document.getElementById('placeholder').style.display = 'none';
                publishBtn.disabled = false;
            }
        };

        // دالة لجلب التوكن الجديد
        async function getNewAccessToken() {
            try {
                // 1. جلب البيانات من فايربيس
                const docRef = doc(db, "app_settings", "youtube_api");
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    throw new Error("لم يتم العثور على بيانات YouTube API في قاعدة البيانات");
                }

                const secrets = docSnap.data();

                // 2. طلب Access Token جديد من جوجل
                const response = await fetch("https://oauth2.googleapis.com/token", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        client_id: secrets.client_id,
                        client_secret: secrets.client_secret,
                        refresh_token: secrets.refresh_token,
                        grant_type: "refresh_token"
                    })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error("فشل تجديد التوكن: " + JSON.stringify(errData));
                }

                const data = await response.json();
                return data.access_token;

            } catch (error) {
                console.error("Error fetching token:", error);
                throw error;
            }
        }

        publishBtn.onclick = async () => {
            const file = videoInput.files[0];
            const title = document.getElementById('postTitle').value || "Untitled Reel";
            const isPublic = !document.getElementById('privacyToggle').checked;

            const progressOverlay = document.getElementById('progressOverlay');
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');

            progressOverlay.style.display = 'flex';
            publishBtn.disabled = true;

            try {
                // الخطوة 1: الحصول على Access Token صالح
                statusText.innerText = "Authenticating...";
                const accessToken = await getNewAccessToken();

                // الخطوة 2: بدء الرفع
                statusText.innerText = "Uploading Reel...";
                
                const metadata = {
                    snippet: { title: title, description: document.getElementById('postContent').value, categoryId: '22' },
                    status: { privacyStatus: 'unlisted' } 
                };

                const formData = new FormData();
                formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                formData.append('video', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://www.googleapis.com/upload/youtube/v3/videos?uploadType=multipart&part=snippet,status');
                xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken); // استخدام التوكن الجديد

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressBar.style.width = percent + '%';
                        statusText.innerText = `Uploading: ${Math.round(percent)}%`;
                    }
                };

                xhr.onload = async () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        const response = JSON.parse(xhr.response);
                        if (response.id) {
                            // حفظ في Firestore
                            await addDoc(collection(db, "reels"), {
                                userId: currentUser.uid,
                                youtubeId: response.id,
                                title: title,
                                content: document.getElementById('postContent').value,
                                isPublic: isPublic,
                                type: "reel",
                                likes: 0,
                                createdAt: serverTimestamp()
                            });
                            window.location.href = "home.html";
                        } else {
                            alert("Youtube API Error: " + (response.error ? response.error.message : "Unknown error"));
                            resetUI();
                        }
                    } else {
                        alert("Upload Request Failed: " + xhr.statusText);
                        resetUI();
                    }
                };

                xhr.onerror = () => {
                    alert("Network Error during upload.");
                    resetUI();
                };

                xhr.send(formData);

            } catch (err) {
                alert("فشل العملية: " + err.message);
                resetUI();
            }
        };

        function resetUI() {
            document.getElementById('progressOverlay').style.display = 'none';
            publishBtn.disabled = false;
        }
    </script>
</body>
</html>
