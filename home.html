<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿尼斯 - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; background-color: #121212; font-family: 'Poppins', sans-serif; color: white; }
        .top-nav { position: fixed; top: 0; width: 100%; background-color: #121212; z-index: 1000; padding-top: 15px; }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; margin-bottom: 15px; }
        .tabs-container { display: flex; gap: 25px; font-size: 18px; font-weight: 700; color: #666; }
        .tab.active { color: #fff; position: relative; }
        .tab.active::after { content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); width: 25px; height: 3px; background-color: #ff2442; border-radius: 2px; }
        .sub-tabs { display: flex; gap: 20px; padding: 10px 20px; overflow-x: auto; white-space: nowrap; font-weight: 600; font-size: 16px; color: #888; border-bottom: 1px solid #222; }
        
        /* Grid Layout */
        .content-area { margin-top: 120px; padding: 10px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding-bottom: 100px; }
        
        /* Card Design */
        .home-card { background: #1e1e1e; border-radius: 12px; overflow: hidden; border: 1px solid #2c2c2c; display: flex; flex-direction: column; }
        .home-card-content { background: #2a2a2a; color: #ddd; height: 180px; position: relative; display: flex; align-items: center; justify-content: center; text-align: center; font-weight: 600; font-size: 13px; overflow: hidden;}
        .home-card-content img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Video Overlay Icon */
        .play-icon-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 30px; color: white; opacity: 0.8; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .home-card-footer { padding: 10px; font-size: 12px; background: #1e1e1e; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .user-tag { display: flex; align-items: center; gap: 5px; margin-top: 8px; color: #aaa; }
        .user-avatar-small { width: 18px; height: 18px; border-radius: 50%; background: #444; background-size: cover; background-position: center; }
        
        /* Navigation */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background-color: #121212;
            border-top: 1px solid #222; display: flex; justify-content: space-around;
            align-items: center; padding: 10px 0; padding-bottom: 25px;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 12px; font-weight: 600; text-decoration: none; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .add-btn { background-color: #ff2442; width: 45px; height: 32px; border-radius: 8px; display: flex; justify-content: center; align-items: center; color: white; font-size: 20px; }

        .sub-tabs div { cursor: pointer; transition: all 0.3s ease; padding: 5px 10px; border-radius: 15px; }
        .sub-tabs div.active { color: #fff; background-color: rgba(255, 255, 255, 0.1); text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); }
        .tab { cursor: pointer; transition: color 0.3s; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: none; z-index: 2000; }
        .bottom-sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background-color: #1e1e1e; border-top-left-radius: 20px; border-top-right-radius: 20px; transition: bottom 0.3s ease-out; z-index: 2001; padding-bottom: 20px; }
        .bottom-sheet.show { bottom: 0; }
        .sheet-item { padding: 20px; text-align: center; border-bottom: 1px solid #2c2c2c; font-size: 18px; color: #efefef; cursor: pointer; text-decoration: none; display: block; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="header-main">
            <i class="fas fa-bars"></i>
            <div class="tabs-container">
                <div class="tab" id="tabFollowing">Following</div>
                <div class="tab active" id="tabExplore">Explore</div>
            </div>
            <i class="fas fa-search"></i>
        </div>
        <div class="sub-tabs" id="subTabsContainer">
            <div class="active">For You</div>
            <div>Video</div>
            <div>Publications</div>
        </div>
    </nav>

    <div class="content-area" id="homeFeed">
        </div>

    <footer class="bottom-nav">
        <a href="home.html" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="message.html" class="nav-item"><i class="fas fa-comment-dots"></i><span>Messages</span></a>
        <div class="add-btn"><i class="fas fa-plus"></i></div>
        <a href="#" class="nav-item"><i class="fas fa-bell"></i><span>Notifications</span></a>
        <a href="me.html" class="nav-item"><i class="fas fa-user"></i><span>Me</span></a>
    </footer>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="bottom-sheet" id="bottomSheet">
        <a href="text.html" class="sheet-item">Text</a>
        <a href="image.html" class="sheet-item">Image</a>
        <a href="video.html" class="sheet-item">Video</a>
        <div class="sheet-item" id="cancelBtn">Cancel</div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, orderBy, limit, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAuEfa4lBdoarHqUBmpWnVdYEhLYMUW0Wk",
        authDomain: "rednote-99494.firebaseapp.com",
        projectId: "rednote-99494",
        storageBucket: "rednote-99494.firebasestorage.app",
        messagingSenderId: "381708373042",
        appId: "1:381708373042:web:3b2b66b9aefba8b98bc02b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let loading = false;
    let initialLoadComplete = false;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            if (!initialLoadComplete) loadFeed();
        } else {
            window.location.href = "index.html"; 
        }
    });

    async function loadFeed() {
        if (loading) return;
        loading = true;

        const feed = document.getElementById('homeFeed');
        if(!initialLoadComplete) feed.innerHTML = ""; // Clear on first load

        try {
            // 1. Fetch Posts (Public)
            const postsQuery = query(collection(db, "posts"), 
                where("isPublic", "==", true), 
                orderBy("createdAt", "desc"), 
                limit(15));
            
            // 2. Fetch Reels (Public)
            const reelsQuery = query(collection(db, "reels"), 
                where("isPublic", "==", true), 
                orderBy("createdAt", "desc"), 
                limit(15));

            const [postsSnap, reelsSnap] = await Promise.all([
                getDocs(postsQuery),
                getDocs(reelsQuery)
            ]);

            let mixedContent = [];

            // Process Posts
            postsSnap.forEach(doc => {
                mixedContent.push({
                    id: doc.id,
                    type: 'post',
                    ...doc.data(),
                    sortDate: doc.data().createdAt?.toDate() || new Date()
                });
            });

            // Process Reels
            reelsSnap.forEach(doc => {
                mixedContent.push({
                    id: doc.id,
                    type: 'reel',
                    ...doc.data(),
                    sortDate: doc.data().createdAt?.toDate() || new Date()
                });
            });

            // Sort Combined List by Date (Newest first)
            mixedContent.sort((a, b) => b.sortDate - a.sortDate);

            if (mixedContent.length === 0) {
                feed.innerHTML = "<p style='grid-column: 1/3; text-align:center; padding:20px; color:#666;'>No public content yet.</p>";
                loading = false;
                return;
            }

            // Render
            for (const item of mixedContent) {
                // Fetch User Info
                let currentUserName = "User";
                let currentUserPhoto = "https://via.placeholder.com/18";

                if (item.userId) {
                    try {
                        const userDocRef = doc(db, "users", item.userId);
                        const userSnap = await getDoc(userDocRef);
                        if (userSnap.exists()) {
                            const userData = userSnap.data();
                            currentUserName = userData.displayName || "User";
                            currentUserPhoto = userData.photoURL || currentUserPhoto;
                        }
                    } catch (e) { console.log("User fetch error", e); }
                }

                const card = document.createElement('div');
                card.className = 'home-card';
                
                // Click Handler
                card.onclick = () => { 
                    if(item.type === 'reel') {
                        window.location.href = `publication_video.html?id=${item.id}`;
                    } else {
                        // Reels viewer placeholder
                        window.location.href = `publication_text.html?id=${item.id}`;
                    }
                };

                let mediaPreview = '';
                
                if (item.type === 'reel') {
                    // Reel Logic (Thumbnail from YouTube)
                    const thumbnailUrl = item.youtubeId 
                        ? `https://img.youtube.com/vi/${item.youtubeId}/mqdefault.jpg`
                        : 'https://via.placeholder.com/300x400?text=No+Preview';
                    
                    mediaPreview = `
                        <div class="home-card-content" style="padding:0;">
                            <img src="${thumbnailUrl}" alt="Reel">
                            <i class="fas fa-play play-icon-overlay"></i>
                        </div>
                    `;
                } else {
                    // Post Logic
                    const hasImages = item.images && item.images.length > 0;
                    mediaPreview = hasImages 
                        ? `<div class="home-card-content" style="padding:0;">
                                <img src="${item.images[0]}" alt="Post">
                           </div>`
                        : `<div class="home-card-content" style="padding:15px; background:#fefefe; color:#333;">
                                ${item.content ? item.content.substring(0, 80) : ''}
                           </div>`;
                }

                card.innerHTML = `
                    ${mediaPreview}
                    <div class="home-card-footer">
                        <div style="font-weight:600; color:white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom:5px;">
                            ${item.title || (item.type === 'reel' ? 'Reel' : 'Note')}
                        </div>
                        <div class="user-tag">
                            <div class="user-avatar-small" style="background-image: url('${currentUserPhoto}');"></div>
                            <span style="font-size:11px; overflow:hidden; text-overflow:ellipsis; max-width:80px;">${currentUserName}</span>
                            <span style="margin-left:auto;"><i class="far fa-heart"></i> ${item.likes || 0}</span>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            }
            
            initialLoadComplete = true;

        } catch (error) {
            console.error("Error loading feed:", error);
        }
        loading = false;
    }

    // UI Logic (Bottom Sheet & Tabs)
    const addBtn = document.querySelector('.add-btn');
    const bottomSheet = document.getElementById('bottomSheet');
    const modalOverlay = document.getElementById('modalOverlay');
    const cancelBtn = document.getElementById('cancelBtn');

    if (addBtn) {
        addBtn.onclick = () => {
            modalOverlay.style.display = 'block';
            setTimeout(() => bottomSheet.classList.add('show'), 10);
        };
    }

    const closeSheet = () => {
        bottomSheet.classList.remove('show');
        setTimeout(() => modalOverlay.style.display = 'none', 300); 
    };

    if (cancelBtn) cancelBtn.onclick = closeSheet;
    if (modalOverlay) modalOverlay.onclick = closeSheet;

    const mainTabs = document.querySelectorAll('.tab');
    mainTabs.forEach(tab => {
        tab.addEventListener('click', () => {
            mainTabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });

    const subTabs = document.querySelectorAll('.sub-tabs div');
    subTabs.forEach(tab => {
        tab.addEventListener('click', () => {
            subTabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });
</script>
</body>
</html>
